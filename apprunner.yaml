version: 1.0
runtime: docker
build:
  commands:
    pre-build:
      - echo "Pre-build phase"
    build:
      - echo "Build phase handled by Dockerfile"
    post-build:
      - echo "Post-build phase"
run:
  runtime-version: latest
  command: npm start
  network:
    port: 8080
    env: PORT
  env:
    # ======================================
    # Core Configuration
    # ======================================
    - name: NODE_ENV
      value: production
    - name: BASE_URL
      value: "https://your-domain.com"  # TODO: Update with your production domain
